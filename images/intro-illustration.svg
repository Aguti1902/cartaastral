<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular zodiacal -->
  <circle cx="200" cy="200" r="180" fill="#fef3c7" stroke="#e9d5ff" stroke-width="3"/>
  
  <!-- División zodiacal -->
  <g stroke="#e9d5ff" stroke-width="1" opacity="0.6">
    <line x1="200" y1="20" x2="200" y2="380"/>
    <line x1="20" y1="200" x2="380" y2="200"/>
    <line x1="50" y1="50" x2="350" y2="350"/>
    <line x1="350" y1="50" x2="50" y2="350"/>
  </g>
  
  <!-- Símbolos zodiacales -->
  <g font-family="Arial, sans-serif" font-size="16" fill="#7c3aed" font-weight="bold">
    <text x="120" y="50">♈</text> <!-- Aries -->
    <text x="200" y="50">♉</text> <!-- Taurus -->
    <text x="280" y="50">♊</text> <!-- Gemini -->
    <text x="350" y="120">♋</text> <!-- Cancer -->
    <text x="350" y="200">♌</text> <!-- Leo -->
    <text x="350" y="280">♍</text> <!-- Virgo -->
    <text x="280" y="350">♎</text> <!-- Libra -->
    <text x="200" y="350">♏</text> <!-- Scorpio -->
    <text x="120" y="350">♐</text> <!-- Sagittarius -->
    <text x="50" y="280">♑</text> <!-- Capricorn -->
    <text x="50" y="200">♒</text> <!-- Aquarius -->
    <text x="50" y="120">♓</text> <!-- Pisces -->
  </g>
  
  <!-- Mujer central -->
  <g>
    <!-- Pelo -->
    <ellipse cx="200" cy="140" rx="45" ry="25" fill="#7c3aed"/>
    
    <!-- Cabeza -->
    <circle cx="200" cy="160" r="30" fill="#fecaca" stroke="#7c3aed" stroke-width="2"/>
    
    <!-- Ojos -->
    <circle cx="190" cy="155" r="3" fill="#1f2937"/>
    <circle cx="210" cy="155" r="3" fill="#1f2937"/>
    
    <!-- Sonrisa -->
    <path d="M 185 170 Q 200 180 215 170" stroke="#7c3aed" stroke-width="2" fill="none"/>
    
    <!-- Diadema -->
    <rect x="155" y="130" width="90" height="8" rx="4" fill="#e9d5ff" stroke="#7c3aed" stroke-width="2"/>
    <ellipse cx="200" cy="125" rx="8" ry="10" fill="white" stroke="#7c3aed" stroke-width="2"/>
    
    <!-- Cadenas de la diadema -->
    <line x1="155" y1="134" x2="135" y2="140" stroke="#f5f5f4" stroke-width="2"/>
    <line x1="245" y1="134" x2="265" y2="140" stroke="#f5f5f4" stroke-width="2"/>
    
    <!-- Cuerpo -->
    <rect x="175" y="190" width="50" height="80" rx="25" fill="#e9d5ff" stroke="#7c3aed" stroke-width="2"/>
    
    <!-- Brazos -->
    <rect x="160" y="210" width="6" height="30" rx="3" fill="#fecaca" stroke="#7c3aed" stroke-width="2" transform="rotate(-30 163 225)"/>
    <rect x="234" y="210" width="6" height="30" rx="3" fill="#fecaca" stroke="#7c3aed" stroke-width="2" transform="rotate(30 237 225)"/>
    
    <!-- Manos -->
    <circle cx="155" cy="250" r="10" fill="#fecaca" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="245" cy="250" r="10" fill="#fecaca" stroke="#7c3aed" stroke-width="2"/>
    
    <!-- Collar -->
    <line x1="180" y1="220" x2="220" y2="220" stroke="#f5f5f4" stroke-width="2"/>
    <circle cx="200" cy="235" r="10" fill="#7c3aed" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="200" cy="235" r="6" fill="#fbbf24" stroke="#7c3aed" stroke-width="1"/>
    
    <!-- Pendientes -->
    <circle cx="175" cy="180" r="6" fill="#f5f5f4" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="225" cy="180" r="6" fill="#f5f5f4" stroke="#7c3aed" stroke-width="2"/>
    
    <!-- Pulseras -->
    <rect x="180" y="320" width="20" height="3" rx="1.5" fill="#f5f5f4" stroke="#7c3aed" stroke-width="1"/>
    <rect x="180" y="328" width="20" height="3" rx="1.5" fill="#f5f5f4" stroke="#7c3aed" stroke-width="1"/>
  </g>
</svg>
